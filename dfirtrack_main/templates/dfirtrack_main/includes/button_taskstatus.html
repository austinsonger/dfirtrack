{% load static %}
<!--
FOR NEW TASKSTATUSES ADD NEW BUTTONS HERE
-->

<!-- taskstatus '00_blocked' -->
{% if taskstatus.taskstatus_name == '00_blocked' %}
    <div class="btn btn-light btn-sm copy-false">
        <img src="{% static 'dfirtrack_main/icons/timer.svg' %}" class="icon-sm copy-false" alt="icon">
    </div>

<!-- taskstatus '10_pending' -->
{% elif taskstatus.taskstatus_name == '10_pending' %}
    <div class="btn btn-light btn-sm copy-false">
        <img src="{% static 'dfirtrack_main/icons/moon.svg' %}" class="icon-sm copy-false" alt="icon">
    </div>

<!-- taskstatus '20_working' -->
{% elif taskstatus.taskstatus_name == '20_working' %}
    <div class="btn btn-light btn-sm copy-false">
        <img src="{% static 'dfirtrack_main/icons/clock.svg' %}" class="icon-sm copy-false" alt="icon">
    </div>

<!-- taskstatus '30_done' -->
{% elif taskstatus.taskstatus_name == '30_done' %}
    <div class="btn btn-light btn-sm copy-false">
        <img src="{% static 'dfirtrack_main/icons/check.svg' %}" class="icon-sm copy-false" alt="icon">
    </div>

<!-- taskstatus '40_skipped' -->
{% elif taskstatus.taskstatus_name == '40_skipped' %}
    <div class="btn btn-light btn-sm copy-false">
        <img src="{% static 'dfirtrack_main/icons/power-standby.svg' %}" class="icon-sm copy-false" alt="icon">
    </div>

{% endif %}
